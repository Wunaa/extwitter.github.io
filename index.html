<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Meta Tag Example</title>
    <!-- Dynamic Meta Tags -->
    <meta property="og:title" content="Dynamic Sonic Embed" id="meta-title">
    <meta property="og:description" content="Check out this cool Sonic image!" id="meta-description">
    <meta property="og:image" content="" id="meta-image">
    <meta name="twitter:card" content="summary_large_image">
</head>
<body>
    <h1>Dynamic Meta Tags Based on URL Parameters</h1>
    <p>Share the link with different images!</p>
</body>
<script>
    // Extract URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    const image = urlParams.get('image');

    // Set default images if no parameter is provided
    const defaultImage = "https://extwitter.com/Sonic.png";
    const alternateImage = "https://extwitter.com/Sonic3.png";

    // Update meta tag with the image URL
    const imageURL = image === "2" ? alternateImage : defaultImage;
    document.getElementById('meta-image').setAttribute('content', imageURL);
</script>
</html>
