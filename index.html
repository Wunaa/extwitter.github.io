<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Media Display</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            overflow: hidden;
        }
        video, img {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <script>
        const media = [
            'Sonic.png',
            'Sonic3.png'
        ];

        function getRandomMedia() {
            const randomIndex = Math.floor(Math.random() * media.length);
            return media[randomIndex];
        }

        const mediaUrl = getRandomMedia();

        if (mediaUrl.endsWith('.mp4')) {
            document.write(`<video controls autoplay>
                <source src="${mediaUrl}" type="video/mp4">
                Your browser does not support the video tag.
            </video>`);
        } else if (mediaUrl.endsWith('.png') || mediaUrl.endsWith('.jpg')) {
            document.write(`<img src="${mediaUrl}" alt="Random Media">`);
        }
    </script>
</body>
</html>
