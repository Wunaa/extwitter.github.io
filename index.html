<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Image Display</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden; /* Hide scrollbars */
        }
        img {
            width: 100vw; /* Full viewport width */
            height: 100vh; /* Full viewport height */
            object-fit: cover; /* Scale image to cover the viewport */
            display: block; /* Remove extra space below the image */
        }
    </style>
</head>
<body>
    <img id="random-image" src="" alt="Random Image">
    <script>
        // Array of image URLs
        const images = [
            'https://extwitter.com/Sonic.png',
            'https://extwitter.com/Sonic3.png'
            // Add more image URLs as needed
        ];

        // Function to get a random image URL
        function getRandomImage() {
            const randomIndex = Math.floor(Math.random() * images.length);
            return images[randomIndex];
        }

        // Set the src of the img element to a random image
        document.getElementById('random-image').src = getRandomImage();
    </script>
</body>
</html>
